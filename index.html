<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast Application</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<!-- <body class="bg-gray-100 p-4"> -->
  <body class="bg-purple-custom p-4">

  <!-- <div class="container mx-auto mt-10"> -->
    <div class="container mx-auto mt-10 p-4 custom-container">

    <!-- <h1 class="text-4xl font-bold mb-6 ">Weather Forecast Application</h1> -->
    <h1 class="text-4xl font-bold mb-4" style="font-family: cursive;">Weather Forecast Application</h1>

    

    
    <!-- Input Field and Buttons -->
    <div class="mb-4">
      <input id="city-input" type="text" placeholder="Enter city name" class="border p-2 rounded w-1/3 mb-2">
      <button id="search-btn" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Search</button>
      <select id="recent-cities" class="hidden border border-gray-300 rounded p-2 mt-2"></select>

      <button id="current-location-btn" class="bg-green-500 text-white px-4 py-2 rounded">Use Current Location</button>
    </div>
    
    <!-- Error Message -->
    <p id="error-message" class="text-red-500 hidden mt-2"></p>
    
    <!-- Weather Information -->
    <!-- <div id="weather-info" class="hidden bg-white p-4 rounded shadow-lg mb-4"></div> -->
    <!-- <div id="weather-info" class="hidden bg-white p-4 rounded shadow-lg mb-4"></div> -->
    <div id="weather-info" class="hidden p-4 rounded shadow-lg mb-4" style="background-color: #d7d1fa;"></div>


    <p id="no-data-message" class="text-gray-500 italic mt-4 hidden">
      Please search for a city to view the weather.
    </p>
      
    <!-- 5-Day Forecast -->
    <div id="forecast-info" class="hidden mt-4 bg-white p-4 rounded shadow-lg">
      <!-- <h2 class="text-x1 font-bold">5-Day Forecast</h2> -->
      <h2 class="text-3xl font-bold">5-Day Forecast</h2>

      <div id="forecast-cards" class="flex space-x-4 "></div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
